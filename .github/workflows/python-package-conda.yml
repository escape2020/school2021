name: Python Package using Conda

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
        echo "source $CONDA/etc/profile.d/conda.sh" >> $HOME/.bash_profile

    - name: Install dependencies
      shell: bash -leo pipefail {0}
      run: |
        conda install mamba -n base -c conda-forge
        mamba env create --file environment.yml --name eschool2021
        echo "conda activate eschool2021" >> $HOME/.bash_profile
    - name: Lint with flake8
      shell: bash -leo pipefail {0}
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      shell: bash -leo pipefail {0}
      run: |
        pytest

    - name: Test packaging demo packages
      shell: bash -leo pipefail {0}
      run: |
        python -m build packaging/escape_school21_demo
        python -m build packaging/eschool21_wheel_demo
        conda build packaging/eschool21_wheel_demo/conda-recipe

    - name: Build slides
      shell: bash -leo pipefail {0}
      run: |
        pip install https://github.com/maxnoe/texlive-batch-installation/archive/refs/tags/v0.3.0.tar.gz
        install_texlive -p $HOME/texlive -t 2021 --collections="-a" --package-file packaging/slides/tex-packages.txt --update
        export PATH="$HOME/texlive/2021/bin/x86_64-linux:$PATH"
        make -C packaging/slides
